<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB-D</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f1ea;
            color: #5d4037;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d7ccc8;
            color: #3e2723;
            padding: 20px 0;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
        }
        nav {
            background-color: #a1887f;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f4f1ea;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            background-color: #bcaaa4;
            color: #3e2723;
        }
        .container {
            padding: 40px 20px;
            font-size: 1.1em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            border: 2px solid #a1887f;
        }
        footer {
            background-color: #d7ccc8;
            color: #3e2723;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1em;
        }
        form {
            margin-top: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        form button {
            background-color: #a1887f;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background-color: #bcaaa4;
        }
        @media (max-width: 768px) {
            nav a {
                float: none;
                width: 100%;
                text-align: left;
                padding: 10px 20px;
            }
            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h6>Instituto Nacional De Educación Básica y Diversifica</h6>
        <h6>"Sergio Leonel Celis Navas J.V."</h6>
    </header>
    <nav>
        <a href="#comentarios">Comentarios y Publicaciones</a>
        <a href="#galeria">Galería</a>
        <a href="#redes">Redes Sociales</a>
    </nav>
    <div class="container">
        <section id="comentarios">
            <h2>Comentarios y Publicaciones</h2>
            <form id="commentForm">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <textarea id="comment" placeholder="Escribe tu comentario" required></textarea>
                <button type="submit">Publicar</button>
            </form>
            <div id="commentsSection">
                <!-- Aquí se mostrarán los comentarios -->
            </div>
        </section>
        <section id="galeria" class="gallery">
            <h2>Galería</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="galleryImages">
                <!-- Aquí se mostrarán las imágenes -->
            </div>
        </section>
        <section id="redes">
            <h2>Redes Sociales</h2>
            <p>Síguenos en nuestras redes sociales:</p>
            <ul>
                <li><a href="https://www.facebook.com/profile.php?id=100063559627992&mibextid=ZbWKwL
" target="_blank">Facebook</a></li>
        
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 INEB-D. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            const commentSection = document.getElementById('commentsSection');
            const newComment = document.createElement('div');
            newComment.innerHTML = `<strong>${name}</strong><p>${comment}</p>`;
            commentSection.appendChild(newComment);
            document.getElementById('commentForm').reset();
        });

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const files = e.target.files;
            const gallery = document.getElementById('galleryImages');
            for (let i = 0; i < files.length; i++) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(files[i]);
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
